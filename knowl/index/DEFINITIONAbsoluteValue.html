<div class="para">The Absolute Value of <span class="process-math">\(x\)</span> is:</div>
<div class="displaymath process-math">
\begin{equation*}
\abs{x}=
\begin{cases}
x\amp\text{ if } x\ge0\\
-x\amp\text{ if } x\lt 0
\end{cases}.
\end{equation*}
