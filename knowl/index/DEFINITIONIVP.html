</h4>  <div class="para logical">

<div class="displaymath process-math">
\begin{equation*}
\dfdx{y}{x}=f(x,y),
\end{equation*}
</div>
<div class="para">along with an <dfn class="terminology">Initial Value</dfn>
</div>
<div class="displaymath process-math">
\begin{equation*}
y(x_0)=y_0.
\end{equation*}
