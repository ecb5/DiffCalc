<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.35</span><span class="period">.</span><span class="space"> </span><span class="title">Local Minimum.</span>
</h4>  <div class="para"> Suppose that <span class="process-math">\(l\)</span> is a number in the domain of <span class="process-math">\(y(x)\text{.}\)</span> Then <span class="process-math">\(y(l)\)</span> is a <dfn class="terminology">local minimum</dfn> of <span class="process-math">\(y\)</span> if there is an open interval, <span class="process-math">\(I\text{,}\)</span> such that <span class="process-math">\(y(l)\le y(x)\)</span> for every <span class="process-math">\(x\)</span> in the interval <span class="process-math">\(I\)</span> and in the domain of <span class="process-math">\(y(x)\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="CHAPTERwhat-deriv-tells.html#DEFINITIONLocalMin">in-context</a></span>
