<article class="li"><h4 class="heading"><span class="title">Variables:</span></h4>
<div class="para"> For example, the area of a square is given by <span class="process-math">\(A=x^2,\)</span> where <span class="process-math">\(x\)</span> is the length of one side. If we think of <span class="process-math">\(x\)</span> as a <dfn class="terminology">variable</dfn> — if it can take on any positive value — then this expression gives us the area of all possible squares.</div></article><span class="incontext"><a class="internal" href="sec-laziness-nature.html#DIGRESSIONVarConstFunc-2-4-1">in-context</a></span>
