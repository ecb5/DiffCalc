<span class="type">Example</span><span class="space"> </span><span class="codenumber">5.6.0.8</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Consider the circle <span class="process-math">\(x^2+y^2=1\text{.}\)</span> Differentiating, we have <span class="process-math">\(2x\dx{x}+2y\dx{y}=0\text{,}\)</span> or <span class="process-math">\(\dfdx{y}{x}=-\frac{x}{y}\text{.}\)</span> Differentiating again we have</div>
<div class="displaymath process-math">
\begin{equation*}
\dx{\left(\dfdx{y}{x}\right)}=-\frac{y\dx{x}-x\dx{y}}{y^2}.
\end{equation*}
</div>
