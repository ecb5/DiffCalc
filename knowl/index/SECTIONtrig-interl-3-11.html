<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para"> The “co” prefix in front of the other trig functions is an abbreviation of the the word “complement”. The six <dfn class="terminology">trigonometric functions</dfn> are thus the sine (<span class="process-math">\(\sin\)</span>), cosine (<span class="process-math">\(\cos\)</span>), tangent (<span class="process-math">\(\tan\)</span>), cotangent (<span class="process-math">\(\cot\)</span>), secant (<span class="process-math">\(\sec\)</span>), and cosecant (<span class="process-math">\(\csc\)</span>).</div>
