<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">8.41<span class="period">.</span></span><span class="space"> </span>Properties of Logarithms</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr>
<td class="r m b0 r0 l0 t0 lines"><em class="alert">Property 1:</em></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\ln(e^x)=x\)</span></td>
</tr>
<tr>
<td class="r m b0 r0 l0 t0 lines"><em class="alert">Property 2:</em></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(e^{\ln(x)}=x\)</span></td>
</tr>
<tr>
<td class="r m b0 r0 l0 t0 lines"><em class="alert">Property 3:</em></td>
<td class="l m b0 r0 l0 t0 lines">
<span class="process-math">\(\ln(e)=1\)</span><br>Notice that this is  a special case of Property \#1.</td>
</tr>
<tr>
<td class="r m b0 r0 l0 t0 lines"><em class="alert">Property 4:</em></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\ln(ab)=\ln(a)+\ln(b)\)</span></td>
</tr>
<tr>
<td class="r m b0 r0 l0 t0 lines"><em class="alert">Property 5:</em></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\ln\left(\frac{a}{b}\right)=\ln(a)-\ln(b)\)</span></td>
</tr>
<tr>
<td class="r m b0 r0 l0 t0 lines"><em class="alert">Property 6:</em></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(\ln(a^b)=b\ln(a)\)</span></td>
</tr>
</table></div></figure><span class="incontext"><a class="internal" href="CHAPTERlast-elem-funct.html#TABLEPropLog">in-context</a></span>
