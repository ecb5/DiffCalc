<article class="theorem theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">17.55</span><span class="period">.</span><span class="space"> </span><span class="title">The Limit at a Point of a Constant Function is the Constant.</span>
</h5>
<div class="para logical">
<div class="para">Suppose <span class="process-math">\(K\)</span> is a real number.  If <span class="process-math">\(f(x)=K\)</span> near <span class="process-math">\(a\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
\limit{x}{a}{f(x)}=K\text{.}
\end{equation*}
</div>
