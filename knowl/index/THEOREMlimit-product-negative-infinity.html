<div class="displaymath process-math">

\limit{x}{-\infty}{f(x)}=L_f \amp{}\amp{}\text{ and } \amp{}\amp{}

\limit{x}{-\infty}{\left(f(x)\cdot g(x)\right)}=L_f\cdot L_g.
