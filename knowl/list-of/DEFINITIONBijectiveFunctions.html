<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">14.7.1</span><span class="period">.</span><span class="space"> </span><span class="title">One-To-One Functions.</span>
</h3>
<div class="para">A function, <span class="process-math">\(f(x)\text{,}\)</span> defined on a domain, <span class="process-math">\(D\text{,}\)</span> is said to be one-to-one if, whenever <span class="process-math">\(x_1\)</span> and <span class="process-math">\(x_2\)</span> are in <span class="process-math">\(D\)</span> and <span class="process-math">\(x_1\neq
x_2\)</span> then, <span class="process-math">\(f(x_1)\neq f(x_2)\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="SECTIONinverse-functions.html#DEFINITIONBijectiveFunctions">in-context</a></span>
