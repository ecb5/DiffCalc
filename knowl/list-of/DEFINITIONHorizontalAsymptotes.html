</h4>
<div class="para logical"><ol class="decimal" id="DEFINITIONHorizontalAsymptotes-2-1-1">
<li><div class="para">If <span class="process-math">\(\limit{x}{\infty}{f(x)}=A\)</span> then the graph of the function <span class="process-math">\(f(x)\)</span>           has the horizontal asymptote, <span class="process-math">\(y=A.\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(\limit{x}{-\infty}{f(x)}=B\)</span> then the graph of the           function <span class="process-math">\(f(x)\)</span> has the horizontal asymptote, <span class="process-math">\(y=B.\)</span>
</div></li>
</ol></div></article><span class="incontext"><a class="internal" href="SECTIONhoriz-asympt-as.html#DEFINITIONHorizontalAsymptotes">in-context</a></span>
