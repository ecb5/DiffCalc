<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.7.1.6</span><span class="period">.</span><span class="space"> </span><span class="title">The Derivative of the Inverse Cosine.</span>
</h4>
<div class="para logical">
<div class="para">The derivative of the inverse cosine function is defined to be,</div>
<div class="displaymath process-math">
\begin{equation*}
\displaystyle\dfdx{(\inverse\cos(x))}{x}=\frac{-1}{\sqrt{1-x^2}}\text{,}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(0\lt \inverse\cos(x)\lt \pi\text{.}\)</span>
</div>
