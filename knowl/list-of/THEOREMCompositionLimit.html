<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">14.1.1.16</span><span class="period">.</span><span class="space"> </span><span class="title">The Limit of a Composition is the Composition of the Limits.</span>
</h4>
<div class="para logical">
<div class="para">Suppose <span class="process-math">\(\limit{x}{a}{g(x)}=L_g\)</span> and that <span class="process-math">\(f(x)\)</span> is continuous at <span class="process-math">\(L_g\text{.}\)</span> Then</div>

\limit{x}{a}{f(g(x))}=f\left(\limit{x}{a}{g(x)}\right)=f(L_g).
\end{equation*}
