<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.7.4</span><span class="period">.</span><span class="space"> </span><span class="title">The Derivative of the Inverse Sine.</span>
</h4>
<div class="para logical">
<div class="para">The derivative of the inverse sine function is defined to be,</div>
<div class="displaymath process-math">
\begin{equation*}
\dfdx{(\inverse\sin(x))}{x}=\frac{1}{\sqrt{1-x^2}}\text{,}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(-\frac{\pi}{2}\lt \inverse\sin(x)\lt \frac{\pi}{2}\text{.}\)</span>
</div>
