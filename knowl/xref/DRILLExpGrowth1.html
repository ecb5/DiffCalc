<div class="displaymath process-math" data-contains-math-knowls="./knowl/xref/EQUATIONBacteriaIVP.html ./knowl/xref/EQUATIONBacteriaIVP.html">
\begin{equation*}
\rho(t)=e^{0.3t}.
\end{equation*}
</div>
<div class="para">There are other solutions.  Find one of them.</div>
