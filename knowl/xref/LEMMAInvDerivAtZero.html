<article class="lemma theorem-like"><h3 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">14.7.4</span><span class="period">.</span>
</h3>
<div class="para">If  <span class="process-math">\(f\)</span> is an invertible function, <span class="process-math">\(f(a)=b\text{,}\)</span> <span class="process-math">\(f\)</span> is differentiable at <span class="process-math">\(x=a\text{,}\)</span> and <span class="process-math">\(f^\prime(a)=0\text{,}\)</span> then <span class="process-math">\(\inverse f\)</span> is not differentiable at  <span class="process-math">\(x=b\text{.}\)</span> That is <span class="process-math">\(\DD\left(\inverse f(b)\right)\)</span> does not exist.</div></article><span class="incontext"><a class="internal" href="SECTIONinverse-functions.html#LEMMAInvDerivAtZero">in-context</a></span>
