<div class="para logical">
<div class="para">Suppose that  <span class="process-math">\(y=\arcsin(x)\text{.}\)</span> Compute <span class="process-math">\(\dfdx{y}{x} \)</span> and <span class="process-math">\(\dfdxn{y}{x}{2} \)</span> and use these to show that <span class="process-math">\(y\)</span> satisfies the differential equation</div>
<div class="displaymath process-math">
\begin{equation}
(1-x^2)\dfdxn{y}{x}{2}-x\dfdx{y}{x}=0.\tag{6.17}
\end{equation}
