<article class="theorem theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">17.42</span><span class="period">.</span><span class="space"> </span><span class="title">The Limit of a Composition at Infinity.</span>
</h5>
<div class="para logical">
<div class="para"> Suppose <span class="process-math">\(\tlimit{x}{\infty}{g(x)}=L_g\)</span> and <span class="process-math">\(f(y)\)</span> is continuous at <span class="process-math">\(y=L_g\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\limit{x}{\infty}{f(g(x))} = f(L_g) =
f\left(\tlimit{x}{\infty}{g(x)}\right).
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="CHAPTERformal-limits.html#THEOREMLimCompInf">in-context</a></span>
