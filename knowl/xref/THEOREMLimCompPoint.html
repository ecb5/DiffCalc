<article class="theorem theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">17.53</span><span class="period">.</span><span class="space"> </span><span class="title">The Limit of a Composition at a Point.</span>
</h5>
<div class="para logical">
<div class="para">Suppose <span class="process-math">\(\limit{x}{a}{g(x)}=L_g\text{,}\)</span> and that <span class="process-math">\(f(y)\)</span> is continuous at <span class="process-math">\(y=L_g\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\limit{x}{a} {f(g(x))}=f(L_g)=f\left(\limit{x}{a}{g(x)}\right).
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="CHAPTERformal-limits.html#THEOREMLimCompPoint">in-context</a></span>
