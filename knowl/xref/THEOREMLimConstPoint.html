<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">17.36</span><span class="period">.</span><span class="space"> </span><span class="title">The Limit at a Point of a Constant Function is the Constant.</span>
</h4>
<div class="para">Suppose <span class="process-math">\(K\)</span> is a real number and <span class="process-math">\(a\)</span> is a point in the domain of <span class="process-math">\(f(x)\)</span> .  If <span class="process-math">\(f(x)=K\)</span> near <span class="process-math">\(a\)</span> then <span class="process-math">\(\limit{x}{a}{f(x)}=K.\)</span>
</div></article><span class="incontext"><a class="internal" href="CHAPTERformal-limits.html#THEOREMLimConstPoint">in-context</a></span>
