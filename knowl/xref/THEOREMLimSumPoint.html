<article class="theorem theorem-like"><h5 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">17.42</span><span class="period">.</span><span class="space"> </span><span class="title">Limit of a Sum at a Point.</span>
</h5>
<div class="para logical">
<div class="para">Suppose that <span class="process-math">\(a\)</span> is some real number, <span class="process-math">\(\limit{x}{a}{f(x)}=L_f\)</span> and <span class="process-math">\(\limit{x}{a}{g(x)}=L_g\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\limit{x}{a}{\left(f(x)+g(x)\right)}=L_f+L_g.
\end{equation*}
</div>
