<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">14.34</span><span class="period">.</span><span class="space"> </span><span class="title">The Power Rule for Rational Exponents.</span>
</h4>
<div class="para logical">
<div class="para">Assume that <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> are integers, <span class="process-math">\(q\neq0\text{,}\)</span> and that <span class="process-math">\(\alpha(x)=x^{p/q}\)</span> is differentiable at <span class="process-math">\(x\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\alpha^\prime(x) = (p/q)x^{(p/q-1)}.
\end{equation*}
</div>
