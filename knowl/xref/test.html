<div class="para logical">
<div class="para">Suppose <span class="process-math">\(y=\sin(k-\theta),\)</span> where <span class="process-math">\(k\)</span> is constant.  Then</div>
<div class="displaymath process-math">
\begin{equation*}
\dx{y} = \dx(\sin(k-\theta)) =
\cos(k-\theta)\dx(k-\theta)=-\cos(k-\theta)\dx{\theta}
\end{equation*}
